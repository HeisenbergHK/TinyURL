{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      :root {
        --light-bg: #f8f9fa;
        --light-text: #212529;

        --dark-bg: #121212;
        --dark-text: #ffffff;
        --dark-card-bg: #1e1e1e;
        --dark-input-bg: #2a2a2a;
        --dark-border: #444;
      }

      body.light-mode {
        background-color: var(--light-bg);
        color: var(--light-text);
      }

      body.dark-mode {
        background-color: var(--dark-bg);
        color: var(--dark-text);
      }

      .navbar,
      .card,
      .form-control {
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }

      /* NAVBAR + LOGO */
      .navbar.dark-mode {
        background-color: var(--dark-card-bg) !important;
      }

      .navbar.dark-mode .navbar-brand {
        color: var(--dark-text) !important;
      }

      /* CARD */
      .card.dark-mode {
        background-color: var(--dark-card-bg) !important;
        color: var(--dark-text) !important;
      }

      /* FORM CONTROL */
      .form-control.dark-mode {
        background-color: var(--dark-input-bg) !important;
        color: var(--dark-text) !important;
        border-color: var(--dark-border) !important;
      }

      /* PLACEHOLDER TEXT */
      .form-control.dark-mode::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .btn-toggle {
        cursor: pointer;
      }
    </style>
  </head>

  <body id="body">
    <!-- Navbar with toggle -->
    <nav class="navbar shadow-sm">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="{% url 'URLApp:create' %}"
          >ðŸ”— URL Shortener</a
        >
        <button
          class="btn btn-outline-secondary btn-sm btn-toggle"
          onclick="toggleDarkMode()"
        >
          ðŸŒ™
        </button>
      </div>
    </nav>

    <!-- Page Content -->
    {% block content %}{% endblock %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'URLApp/js/darkmode.js' %}"></script>
  </body>
</html>
